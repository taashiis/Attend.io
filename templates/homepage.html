<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}{% endblock title %}HTML 5 Boilerplate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>user logged in</p>
    {{username}}
    <form action="{%url 'user'%}" method="post" id="myform">
      {% csrf_token %}
      <input type="text" id="start" name="start" value="" />
      <button onclick="Starttime()" type="button">Start</button>
      <input type="text" id="end" name="end" value="" />
      <button onclick="DoSubmit()" type="button" name="end">End</button>
    </form>
    <p id="demo"></p>
  </body>
  <script type="text/javascript">
    //myform.onsubmit =
    function DoSubmit() {
      var myform = document.getElementById("myform");
      var end = document.getElementById("end");
      var d = new Date();
      var n = d.toLocaleTimeString();
      end.value = n;
      myform.submit();
    }
    function Starttime() {
      var start = document.getElementById("start");
      var d = new Date();
      var n = d.toLocaleTimeString();
      start.value = n;
    }
  </script>
</html>
