{% extends 'base.html' %} {% comment %} <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}{% endblock title %}HTML 5 Boilerplate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  {% endcomment %} {%block body%}
  <body>
    <p>user logged in</p>
    {{username}}
    <p id="start"></p>
    <button type="button" id="startbtn">Start</button>
    <button type="button" id="end">End</button>
    <form action="/user" method="POST">
      {% csrf_token %}
      <button type="submit">Save</button>
    </form>
  </body>
  {%endblock body%} {%block script%}
  <script type="text/javascript">
    //myform.onsubmit =
    document
      .getElementById("startbtn")
      .addEventListener("click", Starttime, false);
    document.getElementById("end").addEventListener("click", endtime, false);
    function endtime() {
      var end = document.getElementById("start");
      start.innerHTML = "";
    }
    function Starttime() {
      var start = document.getElementById("start");
      start.innerHTML = "<img src='' id='imagefeed'/>";
      var sesh = document.getElementById("imagefeed");
      sesh.src = "{% url 'video_feed' %}";
    }
  </script>
  {%endblock script%} {% comment %}
</html>
{% endcomment %}
