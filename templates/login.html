{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href={% static "index.css"%} />
  </head>
  <body
    onload="configure();"
    style="
      background-image: url('static/images/waves.png');
      background-size: cover;
      background-position: center bottom;
    "
  >
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
    >
      <div class="my-0 mr-md-auto font-weight-normal">
        <lottie-player
          src="https://assets7.lottiefiles.com/packages/lf20_dklj3jrl.json"
          background="transparent"
          speed="1"
          id="anilogo"
          style="width: 40px; height: 40px"
          loop
          autoplay
        ></lottie-player>
        <div id="logo">
          <a href="/" style="text-decoration: none; color: rgb(52, 156, 253)">
            Attend.io</a
          >
        </div>
      </div>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-outline-primary" href="/register">Register</a>
        <a class="btn btn-outline-primary" href="/login">Login</a>
      </nav>
    </div>
    <div class="jumbo">
      <div class="banner">Login</div>
    </div>
    <div
      class="formsection"
      style="background-color: white; box-shadow: 5px 10px 18px #888888"
    >
      <form method="POST" action="/login">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">User id</label>
          <input
            type="Integer"
            class="form-control"
            id="empid"
            name="empid"
            placeholder="Enter user id"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="emppass"
            name="emppass"
            placeholder="Password"
          />
        </div>
        <div class="btndiv">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <br />
      <div class="btndiv">
        <img
          src="{% url 'video_feed' %}"
          height="300"
          width="500"
          id="loginvid"
        />
      </div>
    </div>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
      <div class="container text-center whitetxt">
        <h5>Attend.io</h5>
      </div>
    </footer>
    {% comment %} <video autoplay="true" id="videoElement"></video> {%
    endcomment %} {%comment %}
    <div class="video-outer">
      <video id="cam_input" height="480" width="640"></video>
      <canvas id="canvas_output"></canvas> {% endcomment %}{% comment %}
    </div>
    {% endcomment %} {% comment %}
    <div class="container">
      <div id="my_camera"></div>
    </div>
    <div id="resutls"></div>
    <button type="button" onclick="savesnap();">save</button> {% endcomment %}
  </body>
  {% comment %}
  <script type="text/javascript">
    var video = document.querySelector("#videoElement");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!");
        });
    }
  </script>
  {% endcomment %}
</html>
