<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <script async src="static/opencv.js" onload="openCvReady();"></script>
    <script src="static/utils.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="configure();">
    <form method="POST" action="/login">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Employee id</label>
        <input
          type="Integer"
          class="form-control"
          id="empid"
          name="empid"
          placeholder="Enter employeeid"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="emppass"
          name="emppass"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <img src="{% url 'video_feed' %}" />
    {% comment %} <video autoplay="true" id="videoElement"></video> {%
    endcomment %} {%comment %}
    <div class="video-outer">
      <video id="cam_input" height="480" width="640"></video>
      <canvas id="canvas_output"></canvas> {% endcomment %}{% comment %}
    </div>
    {% endcomment %} {% comment %}
    <div class="container">
      <div id="my_camera"></div>
    </div>
    <div id="resutls"></div>
    <button type="button" onclick="savesnap();">save</button> {% endcomment %}
  </body>
  {% comment %}
  <script type="text/javascript">
    var video = document.querySelector("#videoElement");

    if (navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(function (stream) {
          video.srcObject = stream;
        })
        .catch(function (err0r) {
          console.log("Something went wrong!");
        });
    }
  </script>
  {% endcomment %}
</html>
