{% comment %} {% extends 'base.html' %} {% block body %}
<form method="POST" action="/login">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Employee id</label>
    <input
      type="Integer"
      class="form-control"
      id="empid"
      name="empid"
      placeholder="Enter employeeid"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="emppass"
      name="emppass"
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %} {% endcomment %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="configure();">
    <form method="POST" action="/register">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Employee id</label>
        <input
          type="Integer"
          class="form-control"
          id="empid"
          name="empid"
          placeholder="Enter employeeid"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="emppass"
          name="emppass"
          placeholder="Password"
          onkeyup="check();"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="emppass1"
          name="emppass1"
          placeholder="Password"
          onkeyup="check();"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">base64 data</label>
        <input
          type="text"
          class="form-control"
          id="base64"
          name="base64"
          placeholder="data"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="container">
      <div id="my_camera"></div>
    </div>
    <div id="resutls"></div>
    <button type="button" onclick="savesnap();">save</button>
  </body>
  <script type="text/javascript" src="static/webcam.min.js"></script>
  <script type="text/javascript">
    function configure() {
      Webcam.set({
        width: 480,
        height: 360,
        image_format: "jpeg",
        jpeg_quality: 90,
      });
      Webcam.attach("#my_camera");
    }
    function savesnap() {
      Webcam.snap(function (data_uri) {
        document.getElementById("resutls").innerHTML =
          '<img id="webcam" src="' + data_uri + '">';
      });
      //Webcam.reset();
      var base64img = document.getElementById("webcam").src;
      document.getElementById("base64").value = base64img;
    }
  </script>
</html>

{% comment %} {% endcomment %}
