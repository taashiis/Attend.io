{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href={% static "index.css"%} />
  </head>
  <body onload="configure();" style="
  background-image: url('static/images/waves.png');
  "backgroud-image=url('static/images/waves.png')"
  background-position: center bottom;
">
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
    >
    <div class="my-0 mr-md-auto font-weight-normal">
      <lottie-player
        src="https://assets7.lottiefiles.com/packages/lf20_dklj3jrl.json"
        background="transparent"
        speed="1"
        id="anilogo"
        style="width: 40px; height: 40px"
        loop
        autoplay
      ></lottie-player>
      <div id="logo"><a href="/" style="text-decoration: none; color: rgb(52, 156, 253)">
        Attend.io</a
      ></div>
    </div>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-outline-primary" href="/register">Register</a>
        <a class="btn btn-outline-primary" href="/login">Login</a>
      </nav>
    </div>
    <div class="jumbo">
      <div class="banner">Register</div>
    </div>
    <div class="formsection" style="background-color: white; box-shadow: 5px 10px 18px #888888;">
    <form method="POST" action="/register">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">User id</label>
        <input
          type="Integer"
          class="form-control"
          id="empid"
          name="empid"
          placeholder="Enter user id"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="emppass"
          name="emppass"
          placeholder="Password"
          onkeyup="check();"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="emppass1"
          name="emppass1"
          placeholder="Password"
          onkeyup="check();"
        />
      </div>
      <small id="message" class="form-text "
          ></small
        >
      <label for="exampleInputPassword1">Snap for face registration</label>
      <div class="container">
        <div class="snap" id="my_camera"></div>
        <br>
        <div class="btndiv">
          <button type="button" class="btn btn-outline-success" onclick="savesnap();">Snap</button>
        </div>
        <div class="snap" id="resutls"></div>
      </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1">base64 data</label>
        <input
          type="text"
          class="form-control"
          id="base64"
          name="base64"
          placeholder="data"
          readonly
        />
      </div>
      <div class="btndiv">
      <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div>
  </body>
  <script type="text/javascript" src="static/webcam.min.js"></script>
  <script type="text/javascript">
    var check = function() {
      if (document.getElementById('emppass').value ==
        document.getElementById('emppass1').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'Passwords match !';
      } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerHTML = 'Password do not match';
      }
    }
    function configure() {
      Webcam.set({
        width: 320,
        height: 240,
        image_format: "jpeg",
        jpeg_quality: 90,
      });
      Webcam.attach("#my_camera");
    }
    function savesnap() {
      Webcam.snap(function (data_uri) {
        document.getElementById("resutls").innerHTML =
          '<img id="webcam" src="' + data_uri + '">';
      });
      //Webcam.reset();
      var base64img = document.getElementById("webcam").src;
      document.getElementById("base64").value = base64img;
    }
  </script>
</html>
